<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
</head>
<body>
  <h1>Registro</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('login_bp.register_submit') }}" method="post">
    <input type="text" name="name" placeholder="Nombre" required>
    <input type="text" name="lastname" placeholder="Apellido" required>
    <input type="email" name="email" placeholder="Correo" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <label for="role">Rol:</label>
    <select name="role" id="role">
      <option value="3" selected>Cliente</option>
      <option value="2">Dueño de Restaurante</option>
      <option value="1">Administrador</option>
    </select>
    <button type="submit">Crear cuenta</button>
  </form>

  <p>¿Ya tienes cuenta? <a href="{{ url_for('login_bp.login') }}">Inicia sesión</a></p>
</body>
</html>
